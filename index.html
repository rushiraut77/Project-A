<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bucket List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="d">
    <!-- Header Section -->
    <header class="header"> 
        <h1>My Personal Bucket List</h1>
        <p>Dream big, live fully! Add your goals and watch your list grow.</p>
        <!-- <div class="img"><img src="2.jpg" alt="logo" width="70"></div> -->
    </header>

    <!-- Main Content -->
    <main id="main">
        <section class="input-section">
            <input type="text" id="bucket-item" placeholder="Enter a new bucket list item...">
            <button id="add-button">Add Item</button>
        </section>
        
        <ul class="bucket-list" id="bucket-list">
            <!-- List items will be dynamically added here -->
        </ul>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
        <p>"The biggest adventure you can take is to live the life of your dreams"</p>
    </footer>

    <script src="script.js"></script>
</div>
</body>
</html>
